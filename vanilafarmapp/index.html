<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <!-- <link rel="icon" href="<%= BASE_URL %>favicon.ico"> -->
        <title>farm app</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <!-- themefy CSS -->
    
    
        <!-- menu css  -->
        <!-- <link rel="stylesheet" href="css/metisMenu.css"> -->
        <!-- style CSS -->
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/colors/default.css" id="colorSkinCSS">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
      </head>
      <body>
        
    <section class="main_content dashboard_part">
        <!-- menu  -->
        <div class="container-fluid no-gutters">
            <div class="row">
                <div class="col-lg-12 p-0">
                    <div class="header_iner d-flex justify-content-between align-items-center">
                        <div class="sidebar_icon d-lg-none">
                            <i class="ti-menu"></i>
                        </div>
                        <div class="serach_field-area">
                                <div class="search_inner">
                                    <form action="#">
                                        <div class="search_field">
                                            <h4 style="color: green ; padding-left:40px"> Farm</h4>
                                        </div>
                                        
                                    </form>
                                </div>
                            </div>
                        <div class="header_right d-flex justify-content-between align-items-center">
                            <div class="profile_info" id="btn-connect">
                                <button class="btn btn-success" id="btn-connect">Connect Wallet</button>
                               
                            </div>
                            <div class="profile_info" id="btn-disconnect" style="display:none">
                                <button class="btn btn-success"  id="account"></button>
                                <div class="profile_info_iner">
                                   
                                    <div class="profile_info_details">
                                        
                                        <a  id="btn-disconnect">Log Out <i class="ti-shift-left"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-10 offset-1"  id="not-connected">
                  <h6 class="alert alert-warning">Please connect your wallet</h6>
                </div>
                <div class="col-md-10 offset-1"  id="wrong-network" style="display: none;">
                  <h6 class="alert alert-danger">Please connect to BSC Mainnet</h6>
                </div>
            </div>
        </div>
        <div class="main_content_iner " id="connected" style="display: none;">
          <div class="container-fluid plr_30 body_white_bg pt_30">
              <div class="row justify-content-center">
           
            
                 <div class="col-lg-12">
                      <div class="single_element">
                          <div class="quick_activity">
                              <div class="row">
                                  <div class="col-12">
                                      <div class="quick_activity_wrap">
                                          <div class="single_quick_activity">
                                              <h4></h4>
                                              <h3><span class="" id="totalLp"></span> </h3>
                                              <p>Total Stacked Value</p>
                                          </div>
                                          <div class="single_quick_activity">
                                            <!-- <div class="row">
                                              <div class="col-md-6">
                                                <input type="number" class="form-control" placeholder="LP Value" id="withdraw-busd-value">
                                              </div>
                                              <div class="col-md-2">
                                                <h6 style="color: blue; text-align: center;cursor: pointer;" onclick="setMaxWithdraw1()">MAX</h6>
                                              </div>
                                              <div class="col-md-4">
                                                <button class="btn btn-warning btn-sm mb-1" onclick="withdraw()">Withdraw BUSD</button>
                                              </div>
                                            </div> -->
                                            <div class="row">
                                              <div class="col-md-6">
                                                <input type="number" class="form-control" placeholder="LP Value" id="withdraw-bnb-value">
                                              </div>
                                              <div class="col-md-2">
                                                <h6 style="color: blue; text-align: center;cursor: pointer;" onclick="setMaxWithdraw2()">MAX</h6>
                                              </div>
                                              <div class="col-md-4">
                                                <button class="btn btn-warning btn-sm mb-1" onclick="withdrawBNB()"> Withdraw BNB</button>
                                              </div>
                                            </div>
                                          </div>
                                          <div class="single_quick_activity">
                                              <h3> <span class="">Stats</span> </h3>
                                              <div class="row">
                                                <div class="col-md-4">
                                                  <h6 class="text-white">Asset</h6>
                                                  <h6>BUSD : </h6>
                                                  <h6>WBNB : </h6>
                                                </div>
                                                <div class="col-md-4">
                                                  
                                                  <h6 class="text-white">Deposited</h6>
                                                  <h6 id="busd-deposited"></h6>
                                                  <h6 id="wbnb-deposited"></h6>
                                                </div>
                                                <div class="col-md-4">
                                                  <h6 class="text-white">Withdrawn</h6>
                                                  <h6 id="busd-withdrawn"></h6>
                                                  <h6 id="wbnb-withdrawn"></h6>
                                                </div>
                                              </div>
                                          </div>
                                          <div class="single_quick_activity">
                                              <h3> <span class="" id="lpBalance"></span> </h3>
                                              <p>LP Balance</p>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="col-12">
                      <div class="row">
                          <div class="col-sm-12 col-md-12 ">
                              <div class="card" style="  box-shadow: 2px 6px #888888;">
                                  <div class="card-body">
                                      <div class="row">
                                          <div class="col-md-10" style="box-shadow: 1px 3px #888888;">
                                           
                                              <div class="row" >
                                                  <div class="col-md-2">
                                                    <input type="number" class="form-control" placeholder="BUSD" id="busd-value">
                                                  <p>Busd Balance : <span id="busd-balance"></span></p>
                                                  <h6 style="color: blue; text-align: center;cursor: pointer;" onclick="setMaxBusd()">MAX</h6>
                                                  </div>
                                                  <div class="col-md-2">
                                                    <input type="number" class="form-control" placeholder="BNB/WBNB" id="bnb-value" readonly>
                                                    <p>BNB/WBNB Balance : <span id="bnb-balance"></span> / <span id="wbnb-balance"></span></p>
                                                  </div>
                                                  <div class="col-md-2">
                                                    <input type="number" class="form-control" placeholder="Min LP" id="minLp-value" readonly>
                                                  </div>
                                                  <div class="col-md-6">
                                                      <!-- <p><button class="btn btn-warning mr-2 mb-1" onclick="getQuote">quote</button></p> -->
                                                      <p>Approvals</p>
                                                      <p><button class="btn btn-warning mb-1 mr-1" onclick="approveBusd()">Approve BUSD</button>
                                                        <!-- <button class="btn btn-warning mb-1" onclick="approveWbnb()">Approve WBNB</button> -->
                                                      </p>
                                                      <p>Deposit </p>
                                                      <p><button class="btn btn-success mb-1  mr-1" onclick="depositBNB()" id="deposit-bnb" style="display: none;">deposit BNB</button>
                                                       
                                                        <!-- <button class="btn btn-success mb-1" onclick="depositWBNB()" id="deposit-wbnb"  style="display: none;">deposit WBNB</button>
                                                        -->
                                                      </p> 
                                                    
                                                      </div>
                                              </div>
                                          </div>
                                          <div class="col-md-2" style="box-shadow: 1px 3px #888888;">
                                              <div class="single_quick_activity">
                                                  <div class="row">
                                                      <!-- <div class="col-md-6">
                                                          <h3> <span class="">0</span> </h3>
                                                          <p>Reward Earned</p>
                                                      </div> -->
                                                      <div class="col-md-12">
                                                        <button class="btn btn-success" onclick="harvest()">harvest</button>
                                                      </div>
                                                  </div>
                                                  
                                              </div>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                          </div>
                      </div>
                  </div>
                  
              
                  
              </div>
          </div>
        </section>
        <!-- built files will be auto injected -->
        <script type="text/javascript" src="https://unpkg.com/web3@1.2.11/dist/web3.min.js"></script>
        <script type="text/javascript" src="https://unpkg.com/web3modal@1.9.0/dist/index.js"></script>
        <script type="text/javascript" src="https://unpkg.com/evm-chains@0.2.0/dist/umd/index.min.js"></script>
        <script type="text/javascript" src="https://unpkg.com/@walletconnect/web3-provider@1.2.1/dist/umd/index.min.js"></script>
        <script type="text/javascript" src="https://unpkg.com/fortmatic@2.0.6/dist/fortmatic.js"></script>

        <script src="js/scrypt.js"></script>
</body>
</html>
